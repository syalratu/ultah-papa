<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Papa</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s;
    }
    .slide.active {
      opacity: 1;
    }
    audio {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <img src="1.png" class="slide active">
  <img src="2.png" class="slide">
  <img src="3.png" class="slide">
  <img src="4.png" class="slide">
  <img src="5.png" class="slide">
  <img src="6.png" class="slide">
  <img src="7.png" class="slide">

  <audio autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio tag.
  </audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000); // Ganti slide setiap 3 detik
  </script>
</body>
</html>
