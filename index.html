<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Papa!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    .slide {
      max-width: 90vmin;
      max-height: 90vmin;
      width: auto;
      height: auto;
      display: none;
      border-radius: 20px;
      box-shadow: 0 0 20px white;
    }
    .slide.active {
      display: block;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      padding: 0 20px;
      max-width: 600px;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 10px;
    }
    audio {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun Papa!</h1>

  <img src="1.png" class="slide active">
  <img src="2.png" class="slide">
  <img src="3.png" class="slide">
  <img src="4.png" class="slide">
  <img src="5.png" class="slide">
  <img src="6.png" class="slide">
  <img src="7.png" class="slide">

  <div class="message" id="message">
    Terima kasih sudah menjadi ayah yang luar biasa. Doa kami selalu menyertaimu.
  </div>

  <audio autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio tag.
  </audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    const messages = [
      "Terima kasih sudah menjadi ayah yang luar biasa. Doa kami selalu menyertaimu.",
      "Semoga panjang umur, sehat selalu, dan penuh berkah dalam setiap langkah.",
      "Engkau adalah pahlawan dalam hidup kami yang tak pernah lelah berjuang.",
      "Di hari spesial ini, semoga semua impian dan harapan Papa tercapai.",
      "Terima kasih atas cinta, pengorbanan, dan ketulusan yang tak ternilai.",
      "Kami bangga punya sosok sekuat dan sebaik Papa dalam hidup kami.",
      "Selamat ulang tahun, Papa! Kami mencintaimu tanpa batas waktu."
    ];
    const messageDiv = document.getElementById('message');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
      messageDiv.textContent = messages[current];
    }, 4000); // Ganti slide tiap 4 detik
  </script>
</body>
</html>
