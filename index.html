<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Papa!</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e91e63;
      animation: blink 1s infinite;
      margin-bottom: 30px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .canvas-square {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .canvas-square img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadein 1s ease-in forwards;
    }

    .canvas-square img:nth-child(1) { animation-delay: 2s; }
    .canvas-square img:nth-child(2) { animation-delay: 4s; }
    .canvas-square img:nth-child(3) { animation-delay: 6s; }
    .canvas-square img:nth-child(4) { animation-delay: 8s; }
    .canvas-square img:nth-child(5) { animation-delay: 10s; }
    .canvas-square img:nth-child(6) { animation-delay: 12s; }
    .canvas-square img:nth-child(7) { animation-delay: 14s; }

    @keyframes fadein {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun Papa!</h1>
  <div class="canvas-square">
    <img src="1.png" alt="Animasi 1">
    <img src="2.png" alt="Animasi 2">
    <img src="3.png" alt="Animasi 3">
    <img src="4.png" alt="Animasi 4">
    <img src="5.png" alt="Animasi 5">
    <img src="6.png" alt="Animasi 6">
    <img src="7.png" alt="Animasi 7">
  </div>
</body>
</html>
