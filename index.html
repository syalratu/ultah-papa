<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Papa!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ff4081;
      margin-top: 20px;
      text-align: center;
    }

    .image-container {
      width: 90vmin; /* bikin tetap 1:1 rasio dan besar */
      height: 90vmin;
      position: relative;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* cover area kotak dengan tetap proporsional */
      border-radius: 20px;
      box-shadow: 0 0 20px white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      padding: 0 20px;
      max-width: 90vmin;
      font-size: 16px;
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun Papa!</h1>

  <div class="image-container">
    <img src="1.png" class="slide active">
    <img src="2.png" class="slide">
    <img src="3.png" class="slide">
    <img src="4.png" class="slide">
    <img src="5.png" class="slide">
    <img src="6.png" class="slide">
    <img src="7.png" class="slide">
  </div>

  <div class="message" id="message">
    Terima kasih sudah menjadi ayah yang luar biasa. Doa kami selalu menyertaimu.
  </div>

  <audio autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio tag.
  </audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    const messages = [
      "Terima kasih sudah menjadi ayah yang luar biasa. Doa kami selalu menyertaimu.",
      "Semoga panjang umur, sehat selalu, dan penuh berkah dalam setiap langkah.",
      "Engkau adalah pahlawan dalam hidup kami yang tak pernah lelah berjuang.",
      "Di hari spesial ini, semoga semua impian dan harapan Papa tercapai.",
      "Terima kasih atas cinta, pengorbanan, dan ketulusan yang tak ternilai.",
      "Kami bangga punya sosok sekuat dan sebaik Papa dalam hidup kami.",
      "Selamat ulang tahun, Papa! Kami mencintaimu tanpa batas waktu."
    ];
    const messageDiv = document.getElementById('message');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
      messageDiv.textContent = messages[current];
    }, 4000);
  </script>
</body>
</html>
