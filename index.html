<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Papa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf6e3;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #3e3e3e;
    }

    .image-wrapper {
      margin: 30px auto 10px;
      width: 80vmin;
      height: 80vmin;
      max-width: 500px;
      max-height: 500px;
      background-color: #eee;
      border: 2px solid #d33;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .image-wrapper img.active {
      opacity: 1;
    }

    .message {
      font-size: 2em;
      font-weight: bold;
      margin: 20px auto 60px;
      max-width: 700px;
      padding: 0 20px;
      line-height: 1.4;
    }

    #nextButton {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      background-color: #d33;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Selamat ulang tahun Papa</h1>

  <div class="image-wrapper">
    <img src="1.png" alt="Foto papa" class="slide active">
    <img src="2.png" alt="Foto papa" class="slide">
    <img src="3.png" alt="Foto papa" class="slide">
    <img src="4.png" alt="Foto papa" class="slide">
    <img src="5.png" alt="Foto papa" class="slide">
    <img src="6.png" alt="Foto papa" class="slide">
    <img src="7.png" alt="Foto papa" class="slide">
  </div>

  <div class="message" id="message">
    Di hari spesial ini, semoga semua impian dan harapan Papa tercapai..
  </div>

  <button id="nextButton">Next</button>

  <script>
    const slides = document.querySelectorAll('.slide');
    const messages = [
      "Di hari spesial ini, semoga semua impian dan harapan Papa tercapai..",
      "Terima kasih sudah menjadi ayah yang luar biasa. Doa kami selalu menyertaimu.",
      "Semoga panjang umur, sehat selalu, dan penuh berkah dalam setiap langkah.",
      "Engkau adalah pahlawan dalam hidup kami yang tak pernah lelah berjuang.",
      "Di hari spesial ini, semoga semua impian dan harapan Papa tercapai.",
      "Terima kasih atas cinta, pengorbanan, dan ketulusan yang tak ternilai.",
      "Kami bangga punya sosok sekuat dan sebaik Papa dalam hidup kami."
    ];

    let current = 0;
    const messageDiv = document.getElementById('message');
    const nextButton = document.getElementById('nextButton');

    nextButton.addEventListener('click', () => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
      messageDiv.innerHTML = messages[current];
    });
  </script>
</body>
</html>
